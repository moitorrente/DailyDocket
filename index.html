<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="icon-512.png">
    <link rel="manifest" href="/DailyDocket/manifest.json">
    <title>DailyDocket</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="task.js"></script>
    <script defer src="input-text.js"></script>
    <script defer src="date.js"></script>
    <script defer src="toast.js"></script>
    <script defer src="counter.js"></script>
    <script defer src="menu.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="script.js"></script>

</head>

<body>

    <header class="header">
        <img src="icon.svg" width="20px" alt="">
    </header>

    <div class="container">
        <section style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
            <my-date></my-date>
            <element-counter class="counter-container" count-id="open" count-text=" tareas abiertas"></element-counter>
        </section>
        <input-text></input-text>
        <custom-menu></custom-menu>
        <div id="open" class="open" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>

        <details>
            <summary style="display: flex; align-items: center; justify-content: end; cursor: pointer; color: #9ca3af">
                <span style="display: flex; align-items: center; gap: 3px" class="counter-container">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4.93179 5.43179C4.75605 5.60753 4.75605 5.89245 4.93179 6.06819C5.10753 6.24392 5.39245 6.24392 5.56819 6.06819L7.49999 4.13638L9.43179 6.06819C9.60753 6.24392 9.89245 6.24392 10.0682 6.06819C10.2439 5.89245 10.2439 5.60753 10.0682 5.43179L7.81819 3.18179C7.73379 3.0974 7.61933 3.04999 7.49999 3.04999C7.38064 3.04999 7.26618 3.0974 7.18179 3.18179L4.93179 5.43179ZM10.0682 9.56819C10.2439 9.39245 10.2439 9.10753 10.0682 8.93179C9.89245 8.75606 9.60753 8.75606 9.43179 8.93179L7.49999 10.8636L5.56819 8.93179C5.39245 8.75606 5.10753 8.75606 4.93179 8.93179C4.75605 9.10753 4.75605 9.39245 4.93179 9.56819L7.18179 11.8182C7.35753 11.9939 7.64245 11.9939 7.81819 11.8182L10.0682 9.56819Z"
                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <element-counter count-id="closed" count-text=" tareas cerradas"></element-counter>
                </span>

            </summary>
            <div id="closed" class="closed" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>
        </details>


    </div>

    <modal-component title="TÃ­tulo del modal" body="Cuerpo del modal"></modal-component>

    <toast-component text=""></toast-component>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/DailyDocket/sw.js',
                { scope: '/DailyDocket/' }
            )
        }
    </script>
</body>

</html>
