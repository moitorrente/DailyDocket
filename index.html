<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="icon-512.png">
    <link rel="manifest" href="/DailyDocket/manifest.json">
    <title>DailyDocket</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="task.js"></script>
    <script defer src="timer.js"></script>
    <script defer src="input-text.js"></script>
    <script defer src="date.js"></script>
    <script defer src="toast.js"></script>
    <script defer src="counter.js"></script>
    <script defer src="menu.js"></script>
    <script defer src="sidebar.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <header class="header" style="display: flex; flex: row; justify-content: space-between; margin-top: 2rem;">
        <img style="background-color: #f8fafc;
        border-radius: 10px;" src="icon.svg" width="30px" alt="">
    </header>

    <div class="container">
        <section style="display: flex; align-items: center; justify-content: space-between; gap: 2px; margin-bottom: 1rem; gap: 20px;">
            <my-date style="flex-grow: 1;"></my-date>
            <timer-component></timer-component>
            <element-counter class="counter-container" count-id="open" count-text=" tareas abiertas" style="flex-shrink: 1;"></element-counter>
        </section>
        <input-text></input-text>
        <custom-menu></custom-menu>
        <div id="open" class="open" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>

        <details>
            <summary style="display: flex; align-items: center; justify-content: end; cursor: pointer; color: #9ca3af">
                <span style="display: flex; align-items: center; gap: 3px" class="counter-container">
                    <element-counter count-id="closed" count-text=" tareas cerradas" svg="true"></element-counter>
                </span>
            </summary>
            <div id="closed" class="closed" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>
        </details>
    </div>
    <sidebar-navigation></sidebar-navigation>

    <modal-component title="TÃ­tulo del modal" body="Cuerpo del modal"></modal-component>
    <toast-component text=""></toast-component>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/DailyDocket/sw.js',
                { scope: '/DailyDocket/' }
            )
        }
    </script>
</body>

</html>
