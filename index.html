<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="icon-512.png">
    <link rel="manifest" href="/DailyDocket/manifest.json">
    <title>DailyDocket</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="task.js"></script>
    <script defer src="timer.js"></script>
    <script defer src="MyCounter.js"></script>
    <script defer src="MovableElement.js"></script>
    <script defer src="Calendar.js"></script>
    <script defer src="DatePicker.js"></script>
    <script defer src="DigitalClock.js"></script>
    <script defer src="input-text.js"></script>
    <script defer src="date.js"></script>
    <script defer src="toast.js"></script>
    <script defer src="TaskCounter.js"></script>
    <script defer src="AlertComponent.js"></script>
    <script defer src="PopUpInfo.js"></script>
    <script defer src="TaskDueDate.js"></script>
    <script defer src="ContextualMenu.js"></script>
    <script defer src="sidebar.js"></script>
    <script defer src="TaskDescription.js"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="column column1"></div>
        <div class="column column2">
            <header class="header"
                style="display: flex; flex: row; justify-content: space-between; margin-top: 1rem; margin-bottom: 1rem;">
                <img style="background-color: #f8fafc;
                border-radius: 10px;" src="icon.svg" width="30px" alt="">
                <alert-component></alert-component>

            </header>
            <div class="container">
                <section
                    style="display: flex; align-items: center; justify-content: space-between; gap: 2px; margin-bottom: 1rem; gap: 20px;">
                    <my-date style="flex-grow: 1;"></my-date>
                    <timer-component></timer-component>
                    <task-counter class="counter-container" count-id="open" count-text=" tareas abiertas"
                        style="flex-shrink: 1;">
                    </task-counter>
                </section>
                <input-text></input-text>
                <date-picker></date-picker>
                <div class="lateral-container" style="display: none; justify-content: center; margin-top: 1rem;">
                    <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">

                    </div>
                </div>
                <contextual-menu></contextual-menu>

                <div id="open" class="open" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>
                <input style="display: none;" type="file" id="json_file_input">
                <details>
                    <summary
                        style="display: flex; align-items: center; justify-content: end; cursor: pointer; color: #9ca3af">
                        <span style="display: flex; align-items: center; gap: 3px" class="counter-container">
                            <task-counter count-id="closed" count-text=" tareas cerradas" svg="true"></task-counter>
                        </span>
                    </summary>
                    <div id="closed" class="closed" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>
                </details>
            </div>
        </div>
        <div class="column column3" style="margin-top: 120px;">
            <div class="widgets" style="display: flex; flex-direction: column; gap: 10px;">
                <my-counter></my-counter>
            </div>
        </div>
    </div>







    <sidebar-navigation></sidebar-navigation>

    <task-description></task-description>
    <task-due-date></task-due-date>
    <toast-component text=""></toast-component>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/DailyDocket/sw.js',
                { scope: '/DailyDocket/' }
            )
        }
    </script>
</body>

</html>
