<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="icon.svg">
    <title>DailyDocket</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="task.js"></script>
    <script src="input-text.js"></script>
    <script src="date.js"></script>
    <script defer src="counter.js"></script>
    <script defer src="menu.js"></script>
</head>

<body>

    <header class="header">
        <img src="icon.svg" width="20px" alt="">
    </header>

    <div class="container">
        <section style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
            <my-date></my-date>
            <element-counter count-id="open" count-text=" tareas abiertas"></element-counter>
        </section>
        <input-text></input-text>
        <custom-menu></custom-menu>
        <div id="open" class="open" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>

        <details>
            <summary style="display: flex; align-items: center; justify-content: end; cursor: pointer;"> <element-counter
                    count-id="closed" count-text=" tareas cerradas"></element-counter></summary>
            <div id="closed" class="closed" style="margin-top: 1rem; padding: 0 0rem 1rem;"></div>
        </details>

    </div>
</body>

</html>
